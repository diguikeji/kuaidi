<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>卡劵</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
		<style type="text/css">
			body, html{
				width: 100%;
				height: 90%;
				background: #F2F2F2;
			}
			
			.select_type{
				height: 45px;
				align-items: center;
				justify-content: space-around;
				background: #ffffff;
				color: #666666;
				font-size: 16px;
				position: fixed;
				width: 100%;
				box-sizing: border-box;
			}
			
			.active{
				color: #333333;
				font-weight: bold;
			}
			
			.mui-progressbar{
				height: 16px;
				border-radius: 10px;
				background: #FFD9D6;
			}
			.mui-progressbar span{
				background: #Ff5445;
				border-radius: 10px;
			}
			
			.empty_text{
				width: 100%; 
				height: 400px; 
				line-height: 400px; 
				text-align: center;
				background: #f4f4f4; 
				border: none; 
				z-index: 10;
				background: #f2f2f2;
			}
			
			.active_line{
				height: 4px;
				width: 20px;
				background-color: #107EFF;
				border-radius: 4px;
				position: absolute;
				bottom: 0px;
				left: 50%;
				margin-left: -10px;
			}
			
			.item{
				height: 47px;
				position: relative;
			}
			
			 body,
        html {
            width: 100%;
			height: 100%;
            background: #EDECF2;
        }
        
        .list_wrap {
            padding: 0px;
            box-sizing: border-box;
			background-color: #F8F8F8;
			
        }
        
        .item_wrap {
            height: 0.93rem;
            width: 92%;
            margin: 0.15rem 4%;
			background-color: #FFFFFF;
			border-radius: 0.04rem;
			background-size: 100% 100%;
			padding-left: 0.15rem;
        }
		
		.item_wrap img{
			width: 0.63rem;
			height: 0.63rem;
			border-radius: 0.04rem;
		}
		
		.content_item{
			margin-left: 0.3rem;
			display: flex;
			flex-direction: column;
			justify-content: space-around;
		}
		
		.content_item .name{
			color: #333333;
			font-size: 0.14rem;
		}
		
		.content_item .time{
			color: #cccccc;
			font-size: 0.11rem;
		}
		
		.content_item .money_wrap{
			color: #ff5269;
			font-size: 0.14rem;
			font-weight: 100;
		}
		
		.content_item .money{
			color: #ff5269;
			font-size: 0.16rem;
			font-weight: 400;
		}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" >
		    <img src="../images/back.png" class="mui-action-back">
		    <h1 class="mui-title">卡劵</h1>
		</header>
		
		<div class="mui-content" style="text-align: center; background: #F2F2F2;">
			<div class="row select_type">
				<div class="col_center item" onclick="changeType(0)">
					<span class="titleType active" >未使用</span>
					<span class="active_line"></span>
				</div>
				
				<div class="col_center item" onclick="changeType(1)">
					<span class="titleType" >已使用</span>
					<span class=""></span>
				</div>
				
				<div class="col_center item" onclick="changeType(2)">
					<span class="titleType" >已过期</span>
					<span class=""></span>
				</div>
				
			</div>
		</div>
		
		
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper" style="background-color: #F8F8F8;padding-top:60px;">
        <div class="mui-scroll">
            <!--数据列表-->
            <ul class="mui-table-view-condensed list_wrap">
				<li class=" mui-table-view-cell-item row item_wrap" style="background-image: url(../images/coupon/coupon_mall.png);">
					
					<img src="../images/firstPageLive/homeBottom_03.jpg" />
					<div class="content_item">
						<span class="name">GUCCI 折扣券</span>
						<span class="time">2018-01-01 至 2018-12-31</span>
						<span class="money_wrap">
							满<span class="money">&nbsp;10000&nbsp;</span>
							减<span class="money">&nbsp;100</span>
						</span>
					</div>
					
					
				</li>
            </ul>
        </div>

    </div>
    <div class="empty_text">
        数据为空
    </div>
		
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery-2.1.1.min.js"></script>
		<script src="../js/app.js"></script>
		<script type="text/javascript">
			
			
			
			
		</script>
	</body>

</html>
