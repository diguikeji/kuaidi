<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
		<title>企业饮水服务</title>
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/mui.picker.min.css" />
		<link rel="stylesheet" href="../css/app.css">
		<style type="text/css">
			.header{
				background-color: #FFFFFF;
				top: 0rem;
			}
			
			.mui-content{
				background-color: #FFFFFF;
			}
			.head_wrap{
				padding: 0.18rem 0rem 0.18rem 0.16rem;
				width: 100%;
				text-align: left;
				color: #333333;
				font-size: 0.16rem;
			}
			
			.item_wrap{
				width: 100%;
				background-color: #FFFFFF;
				height: 0.48rem;
				border-bottom: 1px solid #E3E3E3;
				color: #333333;
				font-size: 0.14rem;
			}
			
			.item_wrap .content{
				color: #666666;
				font-size: 0.14rem;
			}
			
			.button{
				border-radius: 0.03rem;
				width: 90%;
				margin: 0.14rem 5%;
				box-sizing: border-box;
				background-color: #107EFF;
				color: #FEFEFE;
				font-size: 0.16rem;
				height: 0.44rem;
			}
			
			.arraw{
				width: 10px;
				height: 10px;
				border-top: 2px solid #999999;
				border-right: 2px solid #999999;
				transform: rotate(45deg);
				margin-left: 2px;
			  }
			  
			
			  
			.img_wrap{
				width: 92%;
				text-align: center;
				height: 0.69rem;
				margin-left: 4%;
				box-shadow: 0px 0px 10px 0px #EAEAEA;
				padding: 0rem 0.18rem;
			}
			
			.img_wrap img{
				width: 0.2rem;
				height: 0.23rem;
				margin-right: 0.18rem;
			}  
			
			.img_wrap span{
				font-size: 0.14rem;
				color: #333333;
				font-weight: bold;
				text-align: left;
			}
			
			.time_wrap{
				padding: 0rem 0.16rem;
				color: #999999;
				font-size: 0.14rem;
				margin: 0.13rem 0rem 0.23rem;
			}
			
			.content_wrap{
				box-shadow: 0px 0px 10px 0px #EAEAEA;
				height: 1.96rem;
				padding: 0rem 0.13rem;
				width: 92%;
				margin-left: 4%;
				margin-bottom: 0.13rem;
			}
			
			.content_wrap .info{
				color: #333333;
				font-size: 0.16rem;
				height: 0.52rem;
				line-height: 0.52rem;
				font-weight: bold;
				border-bottom: 1px solid #E3E3E3;
			}
			
			.content_wrap .area{
				text-align: left; color:#666666; font-size:0.14rem;
				height: 0.67rem;
				padding: 0.16rem 0.01rem 0rem;
			}
			
			.bottom_wrap{
				height: 0.72rem;
				padding: 0rem 0.15rem;
				position: fixed;
				bottom: 0rem;
				left: 0rem;
				width: 100%;
				box-sizing: border-box;
				background-color: #FFFFFF;
			}
			
			.bottom_wrap .btn{
				width: 1.82rem;
				height: 0.44rem;
				line-height: 0.44rem;
				color: #FFFFFF;
				background-color: #107EFF;
				border-radius: 0.03rem;
				text-align: center;
			}
			
			.money_info{
				color: #333333;
				font-size: 0.16rem;
			}
			
			.money_num{
				color: #FF5269; font-size: 0.24rem;
			}
			
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav header" >
		    <!-- <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a> -->
			<img src="../images/back.png" class="mui-action-back">
			
		    <h1 class="mui-title">企业饮水服务</h1>
		</header>
		
		<div class="mui-content">
			<div class="head_wrap">
				<div style="margin-bottom: 0.17rem; font-weight: bold;">成交内容</div>
				<span>由楼服宝提供100桶桶装水，并且送水上门</span>
			</div>
			
			<div class="row_around img_wrap">
				<img src="../images/back.png" >
				<span style="flex: 1;">合同查看</span>
				<span class="arraw"></span>
			</div>
			
			<div class="row_between time_wrap">
				<span>服务期限</span>
				<span>2018.11 - 2019.01</span>
			</div>
			
			<div class="content_wrap">
				<div class="info">联系人信息</div>
				<div class="row_between item_wrap">
					<span>姓名</span>
					<span class="content">张三</span>
				</div>
				
				<div class="row_between item_wrap">
					<span>手机</span>
					<span class="content">13800138000</span>
				</div>
				
				<div class="row_between item_wrap">
					<span>公司名称</span>
					<span class="content">上海楼冠信息科技有限公司</span>
				</div>
			</div>
			
			<div class="content_wrap" style="height: 1.18rem;">
				<div class="info">需求明细</div>
				
				<div class="area">
					我司本季度需要100桶桶装水我司本季度需要100桶 桶装水。
				</div>
			</div>
			
			<button class="mui-btn mui-btn-primary button" onclick="confirmHetong()">确认合同</button>
			
		</div>
		
		
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="../js/mui.picker.min.js"></script>
	<script src="../js/jquery-2.1.1.min.js"></script>
	<script src="../js/app.js"></script>
	<script type="text/javascript">
	
		function confirmHetong()
		{
			mui.openWindow({
				url: 'pay_now.html',
				id: 'pay_now.html',
				waiting: {
					autoShow: false
				}
			})
			
		}
	
		var complainPicker = new mui.PopPicker();
		complainPicker.setData([{
			value: 'ywj',
			text: '董事长 叶文洁'
		}, {
			value: 'aaa',
			text: '总经理 艾AA'
		}, {
			value: 'gezh', 
			text: '歌者'
		}]);
		
		function showReason(){
			complainPicker.show(function(item){
				console.log(item)
				mui('.content')[0].innerHTML = item[0].text;
			})
		}
		
		
		
	</script>
</html>
