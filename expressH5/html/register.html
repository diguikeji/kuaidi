<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
		<title>注册</title>
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/app.css">
		<style type="text/css">
			body{
				background: url(../images/login/loginBg.png) no-repeat 0px 0px;
				background-size: cover;
			}
			.head_wrap{
				padding: 16px 16px 0px;
			}
			
			.head_wrap img{
				width:14px;
				height: 14px;
			}
			.logo_wrap{
				margin: 40px auto 50px;
				text-align: center;
			}
			
			.logo_wrap img{
				width: 105px;
				height: 121px;
			}
			
			.login_wrap{
				padding: 0px 54px;
			}
			
			.login_wrap div{
				border-bottom: 1px solid #E3E3E3;
				padding: 0px 4px;
				margin-bottom: 30px;
			}
			
			.login_wrap img{
				width: 12px;
				height: 19px;
			}
			
			.login_wrap input{
				margin-bottom: 0px;
				border: none;
				background: transparent;
				padding-left: 8px;
				flex: 1;
				text-align: left;
			}
			
			::-webkit-input-placeholder{
				color: #999999;
				font-size: 14px;
			}
			
			.forget_wrap{
				text-align: center;
				color: #999999;
				font-size: 12px;
			}
			
			.button{
				border-radius: 20px;
				width: 100%;
				margin: 30px 50px 0px;
				box-sizing: border-box;
				background-color: #107EFF;
				color: #FFFFFF;
				font-size: 16px;
				width: 265px;
				height: 40px;
			}
			
			.regist_wrap{
				text-align: center;
				font-size: 14px;
				color: #666666;
				margin-top: 25px;
			}
			
			.regist_txt{
				font-size: 14px;
				color: #107EFF;
			}
			
			.get_code_txt{
				font-size: 14px;
				color: #107EFF;
			}
			
		</style>
	</head>
	<body>
		<div class="row_between head_wrap">
			<img src="../images/login/login_close.png" >
			<img src="../images/login/shengluehao.png" >
		</div>
		
		<div class="logo_wrap">
			<img src="../images/login/logo.png" >
		</div>
		
		<div class="login_wrap">
			<div class="row">
				<img src="../images/login/login_phone.png" style="margin-right: 6px;">
				<input type="tel" placeholder="请输入手机号码" maxlength="11">
			</div>
			
			<div class="row_between">
				<img src="../images/login/login_code.png" style="width: 18px;">
				<input type="tel" placeholder="请输入验证码" maxlength="6">
				<span class="get_code_txt">获取验证码</span>
			</div>
			
			<div class="row">
				<img src="../images/login/login_pwd.png" style="width:14px; margin-right: 4px;">
				<input type="number" placeholder="请输入密码">
			</div>
			
		</div>
		
		<div class="forget_wrap">
			<span>点击“注册”表示你已经阅读并同意隐私条款和用户协议</span>
		</div>
		
		<button type="button" class="mui-btn mui-btn-primary button">注册</button>
		
		<div class="regist_wrap">
			<span>已有账号，<a class="regist_txt" href="login.html">立即登录</a></span>
		</div>
	</body>
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script src="../js/jquery-2.1.1.min.js"></script>
	<script src="../js/app.js"></script>
	<script type="text/javascript">
		$("input").focus(function(){
			console.log(this)
		  $(this).parent().css("border-bottom","1px solid #107EFF");
		});
		
		$("input").blur(function(){
			console.log(this)
		  $(this).parent().css("border-bottom","1px solid #E3E3E3");
		});
		
	</script>
</html>
