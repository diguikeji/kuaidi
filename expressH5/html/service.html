<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>服务</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="../css/firstPage.css">
	<link rel="stylesheet" href="../css/page.css">
	<link rel="stylesheet" href="../css/mui.min.css">
	<style>
		body{background: #fff!important;}
		.mui-content{background: #fff;}
		.top-col{position: relative;box-sizing: border-box;}
		.top-col .main-img{display: block;width:100%;box-sizing: border-box;}
		.top-col .text{font-size:17px;position: absolute;width:100%;top:20px;color:#fff;text-align: center;}
		.top-col .img{width:18px;position: relative;top:3px;margin-left:4px;}
		.sosuo{padding:0 15px;position: relative;top:-24px;}
		.sosuo span{position: relative;}
		.sosuo span img{width:16px;position: absolute;top:4px;left:20px;opacity: 0.6;}
		.sosuo span input{border:1px solid rgba(221, 221, 221, 1);
			box-shadow:0px 2px 4px 0px rgba(126,125,125,0.06);
			border-radius:24px;height:49px;padding-left:50px;font-size:16px;}
		.imc-col .left{width:32.5%;float:left;}
		.imc-col .right{width:67.5%;float:right;box-sizing: border-box;padding-left:2px;}
		.imc-col .right div{width:50%;float:left;box-sizing: border-box;padding:0 2px;}
		.imc-col .right img{width:100%;}

		.bottom-col{position: relative;}
		.bottom-col .bottom-col-detail p{color:#666666;}
		.bottom-col .bottom-col-detail{width:100%;top:20%;position: absolute;left:0;text-align: center;}
		.bottom-col .bottom-col-detail button{border:1px solid #277EFF;color:#277EFF;border-radius: 20px;padding:6px 20px;}


	</style>



</head>

<body>

<div class="mui-content">

	<div class="top-col">
		<img class="main-img" src="../images/service/fuwu_01.jpg"/>

		<div class="text">上海歌斐中心<img class="img" src="../images/firstPageLive/icon1.png" /></div>

	</div>

	<div class="sosuo">
		<span>
			<img src="../images/firstPageLive/icon2.png">
			<input placeholder="请输入您要搜索的单号" type="text" />
		</span>
	</div>


	<div class="pd">

	<div class="imc-col clearfix">

		<img class="left" src="../images/service/fuwu_06.jpg"/>

		<div class="right clearfix">
			<div>
				<img src="../images/service/fuwu_08.jpg">
			</div>
			<div>
				<img src="../images/service/fuwu_08.jpg">
			</div>
			<div>
				<img src="../images/service/fuwu_08.jpg">
			</div>
			<div>
				<img src="../images/service/fuwu_08.jpg">
			</div>

		</div>

	</div>

	</div>

	<div class="pd">

		<div class="imc-col clearfix">

			<img class="left" src="../images/service/fuwu_17.jpg"/>

			<div class="right clearfix">

				<img src="../images/service/serviceKong.jpg"/>

			</div>

		</div>

	</div>

	<div class="pd">

		<div class="imc-col clearfix">

			<img class="left" src="../images/service/fuwu_19.jpg"/>

			<div class="right clearfix">
				<div>
					<img src="../images/service/fuwu_21.jpg">
				</div>
				<div>
					<img src="../images/service/fuwu_22.jpg">
				</div>
				<div>
					<img src="../images/service/fuwu_25.jpg">
				</div>
				<div>
					<img src="../images/service/fuwu_26.jpg">
				</div>

			</div>

		</div>


		<div class="bottom-col">
			<img class="full-img" src="../images/service/bottom.jpg"/>
			<div class="bottom-col-detail">

				<p>需要更多企业服务?</p>

				<button type="button">按需定制服务</button>

			</div>

		</div>

	</div>


</div>

<script src="../js/mui.min.js"></script>
<script src="../js/jquery-2.1.1.min.js"></script>

<script>



	mui.init({
		swipeBack: false,
		pullRefresh: {
			container: '#pullrefresh',
			down: {
				style:'circle',
				callback: pulldownRefresh
			},
			up: {
				contentrefresh: '正在加载...',
				callback: pullupRefresh
			}
		}
	});

	function pulldownRefresh()
	{

	}

	function pullupRefresh()
	{

	}

</script>
</body>

</html>
