<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>服务</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="../css/app.css">
	<link rel="stylesheet" href="../css/firstPage.css">
	<link rel="stylesheet" href="../css/page.css">
	<link rel="stylesheet" href="../css/mui.min.css">
	<style>
		body{background: #fff!important;}
		.mui-content{background: #fff;}
		.top-col{position: relative;box-sizing: border-box;}
		.top-col .main-img{display: block;width:100%;box-sizing: border-box;}
		.top-col .text{font-size:17px;position: absolute;width:100%;top:0.30rem;color:#fff;text-align: center;}
		.top-col .img{width:18px;position: relative;top:0.03rem;margin-left:4px;}
		.sosuo{padding:0 15px;position: relative;top:-0.24rem;}
		.sosuo span{position: relative;}
		.sosuo span img{width:0.16rem;position: absolute;top:0.04rem;left:0.2rem;opacity: 0.6;}
		.sosuo span input{border:1px solid rgba(221, 221, 221, 1);
			box-shadow:0px 2px 4px 0px rgba(126,125,125,0.06);
			border-radius:24px;height:0.49rem;padding-left:0.5rem;font-size:0.16rem;}
		.imc-col .left{width:32.5%;float:left;}
		.imc-col .right{width:67.5%;float:right;box-sizing: border-box;padding-left:2px;}
		.imc-col .right div{width:50%;float:left;box-sizing: border-box;padding:0 2px;}
		.imc-col .right img{width:100%;}

		.bottom-col{position: relative;}
		.bottom-col .bottom-col-detail p{color:#666666;}
		.bottom-col .bottom-col-detail{width:100%;top:20%;position: absolute;left:0;text-align: center;}
		.bottom-col .bottom-col-detail button{border:1px solid #277EFF;color:#277EFF;border-radius: 20px;padding:0.06rem 0.2rem;}

		.fuwu-first-col .left{height:1.23rem;}
		.fuwu-first-col .right img{height:0.6rem;}

	</style>



</head>

<body>

<div class="mui-content">

	<div class="top-col">
		<img class="main-img" src="../images/service/fuwu_01.jpg"/>

		<div class="text">上海歌斐中心<img class="img" src="../images/firstPageLive/icon1.png" /></div>

	</div>

	<div class="sosuo">
		<span>
			<img src="../images/firstPageLive/icon2.png">
			<input placeholder="请输入您要搜索的单号" type="text" />
		</span>
	</div>


	<div class="pd">

	<div class="imc-col fuwu-first-col clearfix" >

		<img class="left" onclick="expressPage();" src="../images/service/fuwu_06.jpg"/>
		<div class="right clearfix">
			<div onclick="openExpressPage(0)">
				<img src="../images/service/fuwu_08.jpg">
			</div>
			<div onclick="openExpressPage(1)">
				<img src="../images/service/fuwu_03.jpg">
			</div>
			<div onclick="openExpressPage(2)">
				<img src="../images/service/fuwu_12.jpg">
			</div>
			<div onclick="openExpressPage(3)">
				<img src="../images/service/fuwu_13.jpg">
			</div>

		</div>

	</div>

	</div>

	<div class="pd" onclick="goToTakeout();">

		<div class="imc-col clearfix">

			<img class="left" src="../images/service/fuwu_17.jpg"/>

			<div class="right clearfix">

				<img src="../images/service/serviceKong.jpg"/>

			</div>

		</div>

	</div>

	<div class="pd">

		<div class="imc-col clearfix" onclick="goToServiceOrder();">

			<img class="left" src="../images/service/fuwu_19.jpg"/>

			<div class="right clearfix">
				<div>
					<img src="../images/service/fuwu_21.jpg">
				</div>
				<div>
					<img src="../images/service/fuwu_22.jpg">
				</div>
				<div>
					<img src="../images/service/fuwu_25.jpg">
				</div>
				<div>
					<img src="../images/service/fuwu_26.jpg">
				</div>

			</div>

		</div>


		<div class="bottom-col">
			<img class="full-img" src="../images/service/bottom.jpg"/>
			<div class="bottom-col-detail">

				<p>需要更多企业服务?</p>

				<button type="button" onclick="openWindowPage('customize.html')">按需定制服务</button>

			</div>

		</div>

	</div>


</div>

<script src="../js/mui.min.js"></script>
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/app.js"></script>
<script>

function openExpressPage(str)
{
	if(str==0)
	{
		plus.webview.open('expressSearch.html', 'expressSearch.html', {}, 'slide-in-right', 200);
	}
	else if(str==1)
	{
		plus.webview.open('personExpress.html', 'personExpress', {}, 'slide-in-right', 200);
	}
	else if(str==2)
	{
		plus.webview.open('expressSearch.html', 'expressSearch', {}, 'slide-in-right', 200);
	}
	else if(str==3)
	{
		plus.webview.open('expressQianshou.html', 'expressQianshou', {}, 'slide-in-right', 200);
	}
}


function expressPage()
{
	
	mui.openWindow({
		    url: 'express.html',
		    id: 'express.html',
		    waiting: {
		        autoShow: false
		    }
		})
}

	
	//外卖服务
	function goToTakeout(){
		mui.openWindow({
		    url: 'take_out_order.html',
		    id: 'take_out_order.html',
		    waiting: {
		        autoShow: false
		    }
		})
	} 
	
	//企业服务
	function goToServiceOrder(){
		mui.openWindow({
		    url: 'company_service.html',
		    id: 'company_service.html',
		    waiting: {
		        autoShow: false
		    }
		})
	}

	function pulldownRefresh()
	{

	}

	function pullupRefresh()
	{

	}

</script>
</body>

</html>
