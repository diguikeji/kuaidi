<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>忘记密码</title>
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/app.css">
		<style type="text/css">
			body{
				background-color: #FFFFFF;
			}
			.head_wrap{
				padding: 16px 16px 0px;
				font-size: 18px;
				color: #333333;
			}
			
			.head_wrap img{
				width:14px;
				height: 14px;
			}
			.logo_wrap{
				margin: 40px auto 50px;
				text-align: center;
			}
			
			.logo_wrap img{
				width: 105px;
				height: 121px;
			}
			
			.login_wrap{
				padding: 0px 40px 0px 50px;
				margin-top: 40px;
			}
			
			.login_wrap div{
				border-bottom: 1px solid #E3E3E3;
				padding: 0px 4px;
				margin-bottom: 30px;
			}
			
			.login_wrap img{
				width: 12px;
				height: 19px;
			}
			
			.login_wrap input{
				margin-bottom: 0px;
				border: none;
				background: transparent;
				padding-left: 8px;
				flex: 1;
				text-align: left;
				padding-right: 0px;
			}
			
			::-webkit-input-placeholder{
				color: #999999;
				font-size: 14px;
			}
			
			.forget_wrap{
				text-align: center;
				color: #999999;
				font-size: 12px;
			}
			
			.button{
				border-radius: 20px;
				width: 100%;
				margin: 30px 5% 0px;
				box-sizing: border-box;
				background-color: #107EFF;
				color: #FFFFFF;
				font-size: 16px;
				width: 90%;
				height: 40px;
			}
			
			.regist_wrap{
				text-align: center;
				font-size: 14px;
				color: #666666;
				margin-top: 25px;
			}
			
			.regist_txt{
				font-size: 14px;
				color: #107EFF;
			}
			
			.get_code_txt{
				font-size: 14px;
				color: #999999;
			}
			
		</style>
	</head>
	<body>
		<div class="row_between head_wrap">
			<img src="../images/login/login_close.png" >
			<span>忘记密码</span>
			<img src="../images/login/shengluehao.png" >
		</div>
		
		<div class="login_wrap">
			<div class="row">
				<img src="../images/login/login_phone.png" style="margin-right: 6px;">
				<input type="tel" placeholder="请输入手机号码" maxlength="11">
			</div>
			
			<div class="row_between">
				<img src="../images/login/login_code.png" style="width: 18px;">
				<input type="tel" placeholder="请输入验证码" maxlength="6">
				<span class="get_code_txt" onclick="getCode();">获取验证码</span>
			</div>
			
			<div class="row">
				<img src="../images/login/login_pwd.png" style="width:14px; margin-right: 4px;">
				<input type="number" placeholder="密码须以大写字母开头，长度6-15位">
			</div>
			
			<div class="row">
				<img src="../images/login/login_pwd.png" style="width:14px; margin-right: 4px;">
				<input type="number" placeholder="请再次输入密码">
			</div>
			
		</div>
		
		
		<button type="button" class="mui-btn mui-btn-primary button">确定</button>
		
	</body>
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script src="../js/jquery-2.1.1.min.js"></script>
	<script src="../js/app.js"></script>
	<script type="text/javascript">
		$("input").focus(function(){
			console.log(this)
		  $(this).parent().css("border-bottom","1px solid #107EFF");
		});
		
		$("input").blur(function(){
			console.log(this)
		  $(this).parent().css("border-bottom","1px solid #E3E3E3");
		});
		
		function getCode(){
			var text = $(".get_code_txt").text();
			if(text == '重新获取' || text == '获取验证码'){
				countDown();
			}
			
		}
		
		
		var intervalObj, time=60;
		function countDown() {
		    intervalObj = setInterval(function() {
		        time--;
		        if (time <= 0) {
		            time = 60;
		            clearInterval(intervalObj);
		            $(".get_code_txt").text("重新获取");
		        } else {
		            $(".get_code_txt").text("重新获取("+time+"s)");
		        }
		
		    }, 1000);
		}
		
		
	</script>
</html>
