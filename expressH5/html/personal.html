<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
		<title>个人信息</title>
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/app.css">
		<style type="text/css">
			body{
				background-color: #E3E3E3;
			}
			
			.content_wrap{
				font-size: 14px;
				color: #333333;
				background-color: #E3E3E3;
			}
			
			.head_wrap{
				height: 80px;
				margin-top: 8px;
				background-color: #FFFFFF;
				padding: 0px 16px;
			}
			
			.head_wrap span:nth-child(1){
				color: #333333;
				font-size: 14px;
			}
			
			.head_wrap img{
				width: 44px;
				height: 44px;
				border-radius: 50%;
			}
			
			.arraw{
				width: 0.1rem;
				height: 0.1rem;
				border-top: 0.02rem solid #999999;
				border-right: 0.02rem solid #999999;
				transform: rotate(45deg);
				margin-left: 0.02rem;
				margin-bottom: 0.04rem;
			  }
			  
			  .item_wrap{
				  height: 50px;
				  background-color: #FFFFFF;
				  padding: 0px 16px;
			  }
			  
			  .item{
				  height: 50px;
				  border-top: 1px solid #E3E3E3;
			  }
			  
			  
			  .item_name{
				  color: #666666;
			  }
			  
			  .item img{
				  width: 18px;
				  height: 15px;
				  margin-right: 8px;
			  }
			  
			  .un_active{
				color: #cccccc;
			  }
			  
			  .button{
			  	border-radius: 3px;
			  	width: 100%;
			  	margin: 0.3rem 5% 0px;
			  	box-sizing: border-box;
			  	font-size: 0.16rem;
			  	width: 90%;
			  	height: 0.4rem;
				line-height: 0.3rem;
				padding: 0px;
				border: 1px solid #107EFF!important;
				color: #107EFF!important;
			  }
			
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav" >
		    <!-- <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a> -->
			<img src="../images/back.png" class="mui-action-back">
			
		    <h1 class="mui-title">个人信息</h1>
		</header>
		
		<div class="mui-content content_wrap">
			<div class="col head_wrap">
				<div class="row_between">
					<span>头像</span>
					<div class="row">
						<img src="../images/wode/wode_03.jpg" >
						<span class="arraw" style="margin-left: 19px"></span>
					</div>
				</div>
				
			</div>
			
			<div class="col item_wrap">
				<div class="row_between item">
					<span>昵称</span>
					<div class="row">
						<span class="item_name name">王大吃</span>
						<span class="arraw"></span>
					</div>
				</div>
				
			</div>
			
			<div class="col item_wrap">
				<div class="row_between item">
					<span>手机号</span>
					<div class="row">
						<span class="item_name mobile">1380013000</span>
						<span class="arraw"></span>
					</div>
				</div>
				
			</div>
			
			<div class="col item_wrap" style="margin-top: 8px;">
				<div class="row_between item" style="border-top: 0px solid transparent;">
					<div class="row">
						<img src="../images/personal/weixin.png" class="wx_icon">
						<span>微信</span>
					</div>
					
					<div class="row">
						<span class="item_name un_active wx_openid">未绑定</span>
						<span class="arraw"></span>
					</div>
				</div>
				
			</div>
			
			<div class="col item_wrap" >
				<div class="row_between item">
					<div class="row">
						<img src="../images/personal/wb_active.png" class="web_icon">
						<span>微博</span>
					</div>
					
					<div class="row">
						<span class="item_name web_openid">绑定</span>
						<span class="arraw"></span>
					</div>
				</div>
			</div>
			
			<div class="col item_wrap" >
				<div class="row_between item">
					<div class="row">
						<img src="../images/personal/qq.png" style="width: 16px; height: 17px; margin-right: 10px;" class="qq_icon"> 
						<span>QQ</span>
					</div>
					
					<div class="row">
						<span class="item_name un_active wx_unionid">未绑定</span>
						<span class="arraw"></span>
					</div>
				</div>
			</div>
			
			<button class="mui-btn mui-btn-primary mui-btn-outlined button">退出</button>
			
		</div>
		
	</body>
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script src="../js/jquery-2.1.1.min.js"></script>
	<script src="../js/app.js"></script>
	<script src="../js/myStorage.js"></script>
	<script type="text/javascript">
		
		mui.init();
		var user;
		mui.plusReady(function() {
			user = myStorage.getItem("user");
			console.log(user.realname);
			
			$(".name").html(user.realname);
			$(".mobile").html(user.mobile);
		});
		
		$("input").focus(function(){
			console.log(this)
		  $(this).parent().css("border-bottom","1px solid #107EFF");
		});
		
		$("input").blur(function(){
			console.log(this)
		  $(this).parent().css("border-bottom","1px solid #E3E3E3");
		});
		
		function getCode(){
			var text = $(".get_code_txt").text();
			if(text == '重新获取' || text == '获取验证码'){
				countDown();
			}
			
		}
		
		
		
		
	</script>
</html>
