<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
		<style type="text/css">
			body, html{
				width: 100%;
				height: 90%;
				background: #F2F2F2;
			}
			
			.select_type{
				height: 45px;
				align-items: center;
				justify-content: space-around;
				background: #ffffff;
				color: #666666;
				font-size: 16px;
				position: fixed;
				width: 100%;
				box-sizing: border-box;
			}
			
			.active{
				color: #333333;
				font-weight: bold;
			}
			
			.mui-progressbar{
				height: 16px;
				border-radius: 10px;
				background: #FFD9D6;
			}
			.mui-progressbar span{
				background: #Ff5445;
				border-radius: 10px;
			}
			
			.empty_text{
				width: 100%; 
				height: 400px; 
				line-height: 400px; 
				text-align: center;
				background: #f4f4f4; 
				border: none; 
				z-index: 10;
				background: #f2f2f2;
			}
			
			.active_line{
				height: 4px;
				width: 20px;
				background-color: #107EFF;
				border-radius: 4px;
				position: absolute;
				bottom: 0px;
				left: 50%;
				margin-left: -10px;
			}
			
			.item{
				height: 47px;
				position: relative;
			}
			
			.list_wrap {
			    padding: 0px;
			    box-sizing: border-box;
				background-color: #EDECF2;
				
			}
			
			.item_wrap {
			    height: 2.3rem;
			    width: 92%;
			    margin: 15px 4%;
				background-color: #FFFFFF;
				border-radius: 4px;
				box-shadow: 0px 0px 10px 0px #EAEAEA;
				/* box-shadow: 2px 2px 50px 20px #FDFDFD; */
			}
			.title_wrap{
				padding: 15px;
				font-size: 14px;
				color: #666666;
				height: 44rpx;
				border-bottom: 1px solid #E3E3E3;
				width: 100%;
				box-sizing: border-box;
			}
			
			.title_wrap .item_status{
				color: #FF5269;
				font-size: 14px;
			}
			
			/* 待付款 */
			.title_wrap .item_pre_pay_status{
				color: #F39800;
				font-size: 14px;
			}
			
			/* 待收货 */
			.title_wrap .item_pre_get_status{
				color: #18C800;
				font-size: 14px;
			}
			
			/* 已完成 */
			.title_wrap .item_finish_status{
				color: #999999;
				font-size: 14px;
			}
			
			.title_wrap .item_pre_pay_status .dian,
			.title_wrap .item_pre_get_status .dian,
			.title_wrap .item_finish_status .dian,
			.title_wrap .item_status .dian{
				font-weight: bold;
				font-size: 25px;
				position: relative;
				top: -2px;
			}
			
			.content_wrap{
				width: 100%;
				box-sizing: border-box;
				padding: 15px 15px 0px;
				
			}
			
			.content_wrap .border{
				height: 122px;
				width: 100%;
				border-bottom: 1px solid #E3E3E3;
			}
			
			.content_up{
				height: 122px;
				width: 100%;
				display: flex;
				flex-direction: row;
				justify-content: space-between;
			}
			
			.content_up img{
				width: 70px;
				height: 70px;
				border-radius: 4px;
			}
			
			.content_center{
				width:168px;
				max-height:57px;
				position: relative;
				line-height: 20px;
				overflow: hidden;
				font-size: 14px;
				color: #666666;
				flex: 1;
				padding: 0px 16px;
			}
			
			.content_end{
				color: #666666;
				font-size: 14px;
				display: flex;
				flex-direction: column;
			}
			
			.content_end .number{
				text-align: right;
			}
			
			.content_down{
				width: 100%;
				text-align: right;
				margin-bottom: 10px;
			}
			
			.first_txt{
				color: #999999;
				font-size: 14px;
			}
			
			.first_txt .num{
				color: #333333;
			}
			
			.sencod_txt{
				font-size: 14px;
				color: #333333;
			}
			
			.sencod_txt .money{
				font-size: 12px;
			}
			
			.sencod_txt .money_num{
				font-size: 18px;
			}
			
			.sencod_txt .num_float{
				font-size: 12px;
			}
			
			.item_down{
				height: 0.6rem;
				font-size: 0.12rem;
				justify-content: flex-end;
				width: 100%;
				padding-right: 15px;
				padding-top: 0;
			}
			
			.item_down span{
				border-radius: 12px;
				padding: 0px 11px;
				margin-left: 10px;
			}
			
			.warn_tag{
				color: #FFFFFF;
				background-color: #107EFF;
			}
			
			.normal_tag{
				color: #666666;
				background-color: #FFFFFF;
				border: 1px solid #999999;
			}

		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" >
		    <img src="../images/back.png" class="mui-action-back">
		    <h1 class="mui-title">我的订单</h1>
		</header>
		
		<div class="mui-content" style="text-align: center; background: #F2F2F2;">
			<div class="row select_type">
				<div class="col_center item" onclick="changeType(0)">
					<span class="titleType active" >全部</span>
					<span class="active_line"></span>
				</div>
				
				<div class="col_center item" onclick="changeType(1)">
					<span class="titleType" >待付款</span>
					<span class=""></span>
				</div>
				
				<div class="col_center item" onclick="changeType(2)">
					<span class="titleType" >待发货</span>
					<span class=""></span>
				</div>
				
				<div class="col_center item" onclick="changeType(3)">
					<span class="titleType" >待收货</span>
					<span class=""></span>
				</div>
				
			</div>
		</div>
		
		
		<div id="pullrefresh" class=" mui-scroll-wrapper" 
					style="margin-top:0.95rem; ">
		    <div class="mui-scroll" >
		        <!--数据列表-->
		        <ul class="mui-table-view-condensed list_wrap" >
					
		        </ul>
		    </div>
		
		</div>
		<div class="empty_text hideClass">
		    数据为空
		</div>
		
		
		<script src="../js/mui.js"></script>
		<script src="../js/jquery-2.1.1.min.js"></script>
		 <script src="../js/app.js"></script> 
		 <script src="../js/myStorage.js"></script>
		<script type="text/javascript">
			var h5pullDown = true;
			
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			
			mui.plusReady(function() {
				pulldownRefresh();
			});
			
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				current=1;
				mui('#pullrefresh').pullRefresh().refresh(true);
				$(".list_wrap").empty();
				findList = [];
				getMsglist();
				mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
			}
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				getMsglist();
			}
			
			
			//当前查询  页数
			var current = 1;
			var isEnd = 0;
			var findList = [];
			var tabIndex = 0;
			
			function changeType(index){
				$(".titleType").each(function(ind){
					$(this).removeClass("active");
					$(this).next().removeClass("active_line");
					
					if(index == ind){
						$(this).addClass("active");
						$(this).next().addClass("active_line");
						sendClickType(index);
					}
				})
			}
				
			function sendClickType(index){
				console.log("发送事件"+index);
				tabIndex = index;
			}
			
			
			function getMsglist() {
				
				$(".empty_text").hide();
				$("#pullrefresh").show();
				
				setTimeout(function(){
					setHtmlData([1,2,3,4,5,6,7])
				}, 50);
				
				return;
				
				var url = "shop/orders?page="+current;
				if(index != 0){
					url += "&status="+tabIndex;
				}
				Global.commonAjax({
						url: url
					},
					function(data) {
						if(data){
							setHtmlData(data);
						}
					},
					function(err) {
						mui.toast(err);
					})
					
			}
			
			function setHtmlData(data){
				var res = data;
				console.log(res);
				var html = "";
				if(res.length > 0){
					for(var i=0;i<res.length;i++){
						var item = res[i];
						findList = findList.concat(item);
						html += '<li class="mui-table-view-cell-item item_wrap col_between" data-index="'+i+'">';
						
						if(tabIndex == 0){
							html += '<div class="row_between title_wrap">'+
								'<span>2017-06-24</span>'+
									'<div class="row_center item_status">'+ 
										'<span class="dian">·</span>'+ 
										'<span>&nbsp;待发货</span>'+
									'</div>';
						}else if(tabIndex == 1){
							html += '<div class="row_between title_wrap">'+
								'<span>2017-06-24</span>'+
									'<div class="row_center item_pre_order_status">'+ 
										'<span class="dian">·</span>'+ 
										'<span>&nbsp;待付款</span>'+
									'</div>';
						}else if(tabIndex == 2){
							html += '<div class="row_between title_wrap">'+
								'<span>2017-06-24</span>'+
									'<div class="row_center item_pre_get_status">'+ 
										'<span class="dian">·</span>'+ 
										'<span>&nbsp;待发货</span>'+
									'</div>';
						}else if(tabIndex == 3){
							html += '<div class="row_between title_wrap">'+
								'<span>2017-06-24</span>'+
									'<div class="row_center item_finish_status">'+ 
										'<span class="dian">·</span>'+ 
										'<span>&nbsp;待收货</span>'+
									'</div>';
						}		
						console.log(html)
						
						html +=		
							'</div>'+
							'<div class=" content_wrap">'+
								'<div class="col_between border">'+
									'<div class="content_up">'+
										'<img src="../images/firstPageLive/homeBottom_03.jpg" />'+
										'<span class="content_center">农夫山泉饮用水饮用天然水5L*4桶整箱装桶装水</span>'+
										'<div class="content_end">'+
											'<span>￥169.00</span>'+
											'<span class="number">x2</span>'+
										'</div>'+
									'</div>'+
									'<div class="content_down">'+
										'<span class="first_txt">共 <span class="num">8</span> 件</span>'+
										'<span class="sencod_txt">应付金额:'+
											'<span class="money">￥</span><span class="money_num">169</span>'+
											'<span class="num_float">.00</span>'+
										'</span></div></div></div>'+
							
							'<div class="row item_down">'+
								'<span class="normal_tag pay_order">&nbsp;&nbsp;付款&nbsp;&nbsp;</span>'+
								'<span class="warn_tag look_order">查看物流</span>'+
								'<span class="normal_tag cancle_order">取消订单</span>'+
								'<span class="normal_tag del_order">&nbsp;&nbsp;删除&nbsp;&nbsp;</span>'+
							'</div></li>';
					}
					current ++;
					$(".list_wrap").append(html);
					mui('#pullrefresh').pullRefresh().endPullupToRefresh(false);
				}else{
					mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
				}
				if(current==1&&res.length==0)
				{
					$(".empty_text").removeClass("hideClass");
				}
			}
	
			//列表点击 付款
			mui(".mui-table-view-condensed").on('tap', 'li .pay_order', function() {
				
				var index = $(this).data("index");
				var item = findList[index];
				Global.commonAjax({
					url: 'shop/orders/'+item.id+'/pay',
					method: "POST"
				}, function(data){
					mui.toast("操作成功");
					pulldownRefresh();
				}, function(err){
					mui.toast(err);
				});
			});
			
			//列表点击 取消订单
			mui(".mui-table-view-condensed").on('tap', 'li .cancle_order', function() {
				var index = $(this).data("index");
				var item = findList[index];
				Global.commonAjax({
					url: 'shop/orders/'+item.id+'/cancle',
					method: "POST"
				}, function(data){
					mui.toast("操作成功");
					pulldownRefresh();
				}, function(err){
					mui.toast(err);
				});
				
			});
			
			//列表点击 删除订单
			mui(".mui-table-view-condensed").on('tap', 'li .del_order', function() {
				var index = $(this).data("index");
				var item = findList[index];
				Global.commonAjax({
					url: 'shop/orders/'+item.id,
					method: "DELETE"
				}, function(data){
					mui.toast("操作成功");
					pulldownRefresh();
				}, function(err){
					mui.toast(err);
				});
				
			});
			
			//列表点击 查看物流
			mui(".mui-table-view-condensed").on('tap', 'li .look_order', function() {
				var index = $(this).data("index");
				var item = findList[index];
				Global.commonAjax({
					url: 'shop/orders/'+item.id+"/logistics"
				}, function(data){
					mui.toast("操作成功");
					pulldownRefresh();
				}, function(err){
					mui.toast(err);
				});
				
			});
			
			
			
		</script>
	</body>

</html>
