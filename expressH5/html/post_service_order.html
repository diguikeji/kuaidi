<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
		<title>企业饮水服务</title>
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/mui.picker.min.css" />
		<link rel="stylesheet" href="../css/app.css">
		<style type="text/css">
			body{
				background-color: #FFFFFF;
			}
			
			.title_txt{
				color: #666666;
				font-size: 0.12rem;
				padding: 16px 15px;
				background-color: #F9F9F9;
			}
			
			.item_wrap{
			  height: 0.5rem;
			  background-color: #FFFFFF;
			  padding: 0px 0.16rem;
			}
			
			.item{
			  height: 0.5rem;
			  width: 100%;
			  border-bottom: 1px solid #E3E3E3;
			}
			
			.item span:nth-child(1){
				color: #333333;
				font-size: 14px;
				width: 80px;
			}
			
			.item input{
				margin-bottom: 0px;
				border: none;
				background: transparent;
				color: #666666;
				font-size: 14px;
			}
			
			::-webkit-input-placeholder{
				color: #cccccc;
				font-size: 0.14rem;
			}
			
			.pick_item{
				height: 0.5rem;
				width: 100%;
				border-bottom: 1px solid #E3E3E3;
				color: #333333;
				font-size: 0.14rem;
				padding-right: 0.15rem;
			}
			
			.pick_item .content{
				flex: 1;
				text-align: right;
				font-size: 0.14rem;
				color: #666666;
				height: 0.5rem;
				line-height: 0.5rem;
				
			}
			
			.arraw{
				width: 10px;
				height: 10px;
				border-top: 2px solid #999999;
				border-right: 2px solid #999999;
				transform: rotate(45deg);
				margin-left: 2px;
			  }
			
			
			.text_wrap{
				padding: 18px 16px;
				background-color: #FFFFFF;
				color: #33333;
				font-size: 0.14rem;
			}
			
			textarea{
				padding: 9px 11px;
				height: 0.69rem;
				background-color: #F9F9F9;
				margin-bottom: 0rem;
			}
			
			textarea::-webkit-input-placeholder{
				color: #999999;
				font-size: 12px;
			}
			  
			  .button{
			  	border-radius: 3px;
			  	width: 100%;
			  	margin: 0.25rem 5% 0.73rem;
			  	box-sizing: border-box;
			  	font-size: 16px;
			  	width: 90%;
			  	height: 0.4rem;
				padding: 0px;
				background-color: #107EFF!important;
				color: #FFFFFF;
			  }
			
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav" >
		    <!-- <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a> -->
			<img src="../images/back.png" class="mui-action-back">
			
		    <h1 class="mui-title">企业饮水服务</h1>
		</header>
		
		<div class="mui-content">
			<div class="title_txt">
				联系人
			</div>
			
			<div class="col item_wrap">
				<div class="row_between item" style="border-top: transparent;">
					<span>姓名</span>
					<input type="text" placeholder="请填写收件人姓名" />
				</div>
				
			</div>
			
			
			
			<div class="col item_wrap">
				<div class="row_between item">
					<span>手机号</span>
					<input type="text" placeholder="请填写收件人手机号" />
				</div>
				
			</div>
			
			<div class="col item_wrap">
				<div class="row_between item">
					<span>公司名称</span>
					<input type="text" placeholder="请填写公司姓名" />
				</div>
				
			</div>
			
			<div class="title_txt">
				需求明细
			</div>
			
			<div class="row item_wrap" onclick="showType();">
				<div class="row_between pick_item">
					<span>类型</span>
					<span class="content">桶装水</span>
					<span class="arraw"></span>
				</div>
			</div>
			
			<div class="col item_wrap">
				<div class="row_between item">
					<span>数量</span>
					<input type="text" placeholder="请填写数量" />
				</div>
				
			</div>
			
			<div class="text_wrap">
				<div style="margin-bottom: 18px;">需求明细</div>
				<textarea  placeholder="请填写需求明细"></textarea>
				
			</div>
			
			<button class="mui-btn mui-btn-primary button" onclick="goToServiceOrderSure();">提交需求</button>
			
		</div>
		
	</body>
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script src="../js/mui.picker.min.js"></script>
	<script src="../js/jquery-2.1.1.min.js"></script>
	<script src="../js/app.js"></script>
	<script type="text/javascript">
		$("input").focus(function(){
			console.log(this)
		  $(this).parent().css("border-bottom","1px solid #107EFF");
		});
		
		$("input").blur(function(){
			console.log(this)
		  $(this).parent().css("border-bottom","1px solid #E3E3E3");
		});
		
		var complainPicker = new mui.PopPicker();
		complainPicker.setData([{
			value: 'ywj',
			text: '董事长 叶文洁'
		}, {
			value: 'aaa',
			text: '总经理 艾AA'
		}, {
			value: 'gezh', 
			text: '歌者'
		}]);
		
		function showType(){
			complainPicker.show(function(item){
				console.log(item)
				mui('.content')[0].innerHTML = item[0].text;
			})
		}
		
		//企业饮水服务
		function goToServiceOrderSure(){
			mui.openWindow({
			    url: 'service_order_sure.html',
			    id: 'service_order_sure.html',
			    waiting: {
			        autoShow: false
			    }
			})
		}
		
		mui.plusReady(function() {
				plus.navigator.setStatusBarStyle("UIStatusBarStyleDefault");
			});
		
		
	</script>
</html>
