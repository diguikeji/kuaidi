<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>国内快递</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/app.css">
		<link rel="stylesheet" href="../css/swiper.min.css">
		<link rel="stylesheet" href="../css/page.css">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/secondPage.css">
		<style>

			body,.mui-content{background: #f9f9f9!important;}

		</style>
		
		
		
	</head>

	<body>


	<div class="header-bar">

		<div class="header-left">
			<img src="../images/back.png"/>
		</div>

		<div class="header-title">国内快递</div>

	</div>

	<div class="mui-content has-header yunfei-col">


		<div class="express-info">
			<div class="express-info-col">
				<img src="../images/secondPage/expressInfoAdd_03.png">

				<div class="middle-text">
					<div class="placeholder">从哪里寄</div>
				</div>

				<span class="right">地址簿</span>

			</div>
			<div class="express-info-col">
				<img src="../images/secondPage/expressInfoAdd_06.png">
				<div class="middle-text active">
					<div class="placeholder">寄到哪里</div>
					<div class="middle-value">
						<div class="middle-value-top">周树人 13800138000</div>
						<div class="middle-value-bottom">上海市虹口区山阴路132弄9号</div>
					</div>
				</div>
				<span class="right">地址簿</span>

			</div>


		</div>

		<ul class="yunfei-list">
			<li>
				<div>
				<span class="left">物品类型</span>
				<span class="right">
					<span>文件</span>
					<span class="mui-icon mui-icon-arrowright"></span>
				</span>
				</div>
			</li>
			<li class="middle-col">
				<div>
					<span class="left">重量</span>

					<span class="middle">
						<img class="sub-value" src="../images/yunfei/yunfei_09.png"/>
						<span class="value active">9</span>
						<img class="add-value" src="../images/yunfei/yunfei_12.png"/>
					</span>

				<span class="right no-arrow">
					<span class="text">千克</span>
				</span>
				</div>
			</li>
			<li>
				<div>
					<span class="left">付款方式</span>
				<span class="right">
					<span>到付</span>
					<span class="mui-icon mui-icon-arrowright"></span>
				</span>
				</div>
			</li>
			<li>
				<div>
					<span class="left">是否保价</span>
				<span class="right">
					<span class="mui-switch mui-switch-mini mui-switch-blue ">
						<div class="mui-switch-handle"></div>
					</span>
				</span>
				</div>
			</li>
			<li>
				<div>
					<span class="left">保价金额</span>
					<span class="middle">
						<input type="text" placeholder="请输入保价金额"/>
					</span>
				<span class="right">
					<span>保费:0元</span>
				</span>
				</div>
			</li>
			<li>
				<div>
					<span class="left">备注</span>
					<span class="middle">
						<input type="text" placeholder="请输入备注信息"/>
					</span>
				<span class="right">
					<span class="mui-icon mui-icon-arrowright"></span>
				</span>
				</div>
			</li>
		</ul>

		<div class="select-company">

		<div class="yunfei-img-title">
			请选择快递公司
		</div>

		<div class="yunfei-img-list">

			<div class="swiper-container">

				<div class="swiper-wrapper">

					<div class="swiper-slide active">
						<div>
							<img src="../images/yunfei/yunfei_16.png"/>
						</div>
						<p>邮政EMS</p>
						<div class="bottom">
							<span class="first">￥8.0</span>
							<span class="second">¥10.0</span>
						</div>
					</div>

					<div class="swiper-slide">
						<div>
							<img src="../images/yunfei/yunfei_18.png"/>
						</div>
						<p>邮政EMS</p>
						<div class="bottom">
							<span class="first">￥8.0</span>
							<span class="second">¥10.0</span>
						</div>
					</div>

					<div class="swiper-slide">
						<div>
							<img src="../images/yunfei/yunfei_20.png"/>
						</div>
						<p>邮政EMS</p>
						<div class="bottom">
							<span class="first">￥8.0</span>
							<span class="second">¥10.0</span>
						</div>
					</div>

					<div class="swiper-slide">
						<div>
							<img src="../images/yunfei/yunfei_16.png"/>
						</div>
						<p>邮政EMS</p>
						<div class="bottom">
							<span class="first">￥8.0</span>
							<span class="second">¥10.0</span>
						</div>
					</div>

			</div>

			</div>
	</div>

		<div class="pd" style="padding-right:0;">
		<div class="miandan clearfix">

			<div class="left">是否打印电子面单</div>

			<div class="mui-switch mui-switch-mini mui-switch-blue ">
						<div class="mui-switch-handle"></div>
			</div>

		</div>
		</div>

		</div>


		<div class="bottom-space"></div>

		<div class="yunfei-bottom">

			<div class="left has-tip">运费: <span>¥15.0</span>

				<div class="tip">（含保费5元）</div>

			</div>

			<button type="button">运费试算</button>

		</div>

	</div>

		<script src="../js/mui.min.js"></script>
	    <script src="../js/jquery-2.1.1.min.js"></script>
	<script src="../lib/swiper.min.js"></script>
		<script>


			var swiper = new Swiper('.swiper-container', {
				slidesPerView: 3.6,
				spaceBetween: 15,
				pagination: {
					el: '.swiper-pagination',
					type: 'fraction',
				}
			});

			$(".yunfei-img-list .swiper-slide").click(function()
			{
				$(".yunfei-img-list .swiper-slide").removeClass("active");
				$(this).addClass("active");
			});


			mui.init({
				swipeBack: false,
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						style:'circle',
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			
			function pulldownRefresh()
			{
				
			}

			function pullupRefresh()
			{

			}

		</script>
	</body>

</html>
