<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
		<style type="text/css">
			body, html{
				width: 100%;
				height: 90%;
				background: #F2F2F2;
			}
			
			.select_type{
				height: 45px;
				align-items: center;
				justify-content: space-around;
				background: #ffffff;
				color: #666666;
				font-size: 16px;
				position: fixed;
				width: 100%;
				box-sizing: border-box;
			}
			
			.active{
				color: #333333;
				font-weight: bold;
			}
			
			.mui-progressbar{
				height: 16px;
				border-radius: 10px;
				background: #FFD9D6;
			}
			.mui-progressbar span{
				background: #Ff5445;
				border-radius: 10px;
			}
			
			.empty_text{
				width: 100%; 
				height: 400px; 
				line-height: 400px; 
				text-align: center;
				background: #f4f4f4; 
				border: none; 
				z-index: 10;
				background: #f2f2f2;
			}
			
			.active_line{
				height: 4px;
				width: 20px;
				background-color: #107EFF;
				border-radius: 4px;
				position: absolute;
				bottom: 0px;
				left: 50%;
				margin-left: -10px;
			}
			
			.item{
				height: 47px;
				position: relative;
			}

		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" >
		    <img src="../images/back.png" class="mui-action-back">
		    <h1 class="mui-title">我的订单</h1>
		</header>
		
		<div class="mui-content" style="text-align: center; background: #F2F2F2;">
			<div class="row select_type">
				<div class="col_center item" onclick="changeType(0)">
					<span class="titleType active" >全部</span>
					<span class="active_line"></span>
				</div>
				
				<div class="col_center item" onclick="changeType(1)">
					<span class="titleType" >待付款</span>
					<span class=""></span>
				</div>
				
				<div class="col_center item" onclick="changeType(2)">
					<span class="titleType" >待发货</span>
					<span class=""></span>
				</div>
				
				<div class="col_center item" onclick="changeType(3)">
					<span class="titleType" >待收货</span>
					<span class=""></span>
				</div>
				
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery-2.1.1.min.js"></script>
		<!-- <script src="../js/app.js"></script> -->
		<script type="text/javascript">
			mui.init({
				subpages:[{
					url:'my_order_sub.html',
					id:'my_order_sub.html',
					styles:{
						top: '90px',
						bottom: '0px'
					}
				}]
			}); 
			
			function changeType(index){
				$(".titleType").each(function(ind){
					$(this).removeClass("active");
					$(this).next().removeClass("active_line");
					
					if(index == ind){
						$(this).addClass("active");
						$(this).next().addClass("active_line");
						//sendClickType(index);
					}
				})
			}
				
				function sendClickType(index){
					console.log("发送事件"+index);
					var h = plus.webview.getWebviewById("recommand_sub.html");
					mui.fire(h,'updatePreType',{currentType: currentType, isDesc: isDesc});
				}
			
		</script>
	</body>

</html>
