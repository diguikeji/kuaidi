<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>快递</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/app.css">
		<link rel="stylesheet" href="../css/page.css">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/secondPage.css">
		<style>
			body,.mui-content{background: #fff!important;}



		</style>
		
		
		
	</head>

	<body>


	<div class="header-bar">

		<div class="header-left" onclick="mui.back();">
			<img src="../images/back.png"/>
		</div>

		<div class="header-title color">上海歌斐中心</div>


	</div>

	<div class="mui-content has-header express-col">

		<div class="top-col clearfix">
			<span class="left"><span class="blue">快递</span>服务</span>

			<span class="right" onclick="openWindowPage('expressSearch.html')">
				<img src="../images/firstPageLive/icon2.png"/>
				单号搜索
			</span>
		</div>


		<div class="express-img hide">
			<div class="express-img-list clearfix">
			<div onclick="openChildPage('personExpress.html',this)" data-type="2">
				<img src="../images/secondPage/express_10.jpg"/>
			</div>
			<div onclick="openChildPage('personExpress.html',this)" data-type="1">
				<img src="../images/secondPage/express_11.jpg"/>
			</div>
			<div onclick="openWindowPage('expressSearch.html')">
				<img src="../images/secondPage/express_14.jpg"/>
			</div>
			<div onclick="openWindowPage('expressQianshou.html')">
				<img src="../images/secondPage/express_15.jpg"/>
			</div>
		</div>
		</div>

		<div class="main-tab-col">
			<span class="middle-tab-col">
			<span class="active">寄件记录</span>
			<span>收件记录</span>
			</span>
		</div>

		<div class="tab-col-detail-list">

			<div class="tab-col-detail">
			<ul class="express-list" id="expressList1">


			</ul>
			</div>

			<div class="tab-col-detail hide">
				<ul class="express-list" id="expressList2">


				</ul>
			</div>


		</div>

	</div>

		<script src="../js/mui.min.js"></script>
	    <script src="../js/jquery-2.1.1.min.js"></script>
	   <script src="../js/myStorage.js"></script>
		<script src="../js/app.js"></script>
		<script>

			var isHome=GetQueryString("home");
			if(!isHome)
			{
				$(".express-img").show()
			}

			function getData(page,type)
			{
				Global.commonAjax({
							url: "express/orders?type="+type

						},
						function(data) {

							console.log("订单列表");
							console.log(JSON.stringify(data));

							if(data)
							{
								var html="";

								for(var i=0;i<data.length;i++)
								{
									//console.log(JSON.stringify(data.data[i]));

									html=html+'<li data-id="'+data[i].id+'"><div class="clearfix top">' +
											'<div class="left">' +
											'<div class="name">'+data[i].from_name+'</div>' +
											'<p>'+data[i].from_province+data[i].from_city+data[i].from_area+data[i].from_detail+'</p>' +
											'</div>' +
											'<img class="middle-img" src="../images/secondPage/express_22.jpg">' +
											'<div class="right">' +
											'<div class="name">'+data[i].to_name+'</div>' +
											'<p>'+data[i].to_province+data[i].to_city+data[i].to_area+data[i].to_detail+'</p>' +
											'</div>' +
											'</div>' +
											'<div class="middle">' +
											'<span class="first"><span></span>未签收</span>' +
											'<span class="second">'+data[i].to_company_name+'</span>' +
											'</div>' +
											'<div class="bottom">' +
											'<img src="../images/secondPage/express_27.jpg"/>' +
											'<span class="first">顺丰快递</span>' +
											'<span>'+data[i].express_sn+'</span>' +
											'</div>' +
											'</li>';
								}

								$("#expressList"+type).append(html);

							}

						},
						function(err) {

							console.log("err");

						})
			}

			var page=1;

			mui.plusReady(function() {
				commonEvent();
				getData(page,1);
				getData(page,2);
			});


			function openChildPage(url,obj)
			{
				myStorage.setItem("storageExpressType",parseInt($(obj).attr("data-type")));
				//alert(myStorage.getItem("storageExpressType"));
				openWindowPage(url);
			}

			$(".middle-tab-col span").click(function()
			{
				$(".middle-tab-col span").removeClass("active");
				$(this).addClass("active");

				$(".tab-col-detail-list .tab-col-detail").hide();
				$(".tab-col-detail-list .tab-col-detail").eq($(this).index()).show();

			});

			
			mui('.express-list').on('tap','li',function(){

				var id=$(this).attr("data-id");

				Global.openWindow({
					url:"expressDetail.html?id="+id,
					id: "expressDetail.html",
					waiting: {
						autoShow: false
					}
				})
				
				
			});
			

		</script>
	</body>

</html>
